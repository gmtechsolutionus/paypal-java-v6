<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PayPal Direct Card Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
    <h1>PayPal Java SDK v6 Demo</h1>
    <section>
        <h2>1. Bind PayPal Credentials</h2>
        <form id="credential-form">
            <label>Client ID <input name="clientId" required></label>
            <label>Client Secret <input name="clientSecret" required></label>
            <label>Environment
                <select name="environment">
                    <option value="SANDBOX">Sandbox</option>
                    <option value="LIVE">Live</option>
                </select>
            </label>
            <button type="submit">Validate Credentials</button>
        </form>
        <div id="credential-status" class="status"></div>
    </section>

    <section>
        <h2>2. Process Card Payment</h2>
        <form id="payment-form">
            <label>Amount (e.g. 10.50) <input name="amount" required type="number" min="0.01" step="0.01"></label>
            <label>Currency <input name="currencyCode" value="USD" maxlength="3"></label>
            <label>Cardholder Name <input name="cardholderName"></label>
            <label>Card Number <input name="cardNumber" required maxlength="19"></label>
            <label>Expiry (YYYY-MM) <input name="expiry" required placeholder="2026-12"></label>
            <label>CVV <input name="securityCode" required maxlength="4"></label>
            <fieldset>
                <legend>Billing (optional)</legend>
                <label>Address line 1 <input name="addressLine1"></label>
                <label>Address line 2 <input name="addressLine2"></label>
                <label>State/Province <input name="adminArea1"></label>
                <label>City <input name="adminArea2"></label>
                <label>Postal Code <input name="postalCode"></label>
                <label>Country Code <input name="countryCode" maxlength="2"></label>
            </fieldset>
            <button type="submit">Charge Card</button>
        </form>
        <div id="payment-status" class="status"></div>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
